[constants]
toolchain = '/mingw64'
common_flags = ['--sysroot=' + toolchain]

[binaries]
c                   = 'clang.exe'
cpp                 = 'clang++.exe'
pkgconfig           = toolchain + '/bin/pkg-config.exe'
python3             = toolchain + '/bin/python3.exe'
meson               = toolchain + '/bin/meson.exe'
ninja               = toolchain + '/bin/ninja.exe'
cmake               = toolchain + '/bin/cmake.exe'

[cmake]
CMAKE_C_COMPILER    = toolchain + '/bin/gcc.exe'
CMAKE_CXX_COMPILER  = toolchain + '/bin/g++.exe'

[built-in options]
default_library = 'static'
