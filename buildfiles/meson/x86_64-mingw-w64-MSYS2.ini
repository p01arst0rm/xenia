toolchain = 'C:\\local\\msys64\\mingw64\\'
common_flags = ['--sysroot=' + toolchain / 'sysroot']

[binaries]
c                   = toolchain + 'bin\\gcc.exe'
cpp                 = toolchain + 'bin\\g++.exe'
pkgconfig           = toolchain + 'bin\\pkg-config.exe'
python3             = toolchain + 'bin\\python3.exe'
meson               = toolchain + 'bin\\meson.exe'
